<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0608"/>
      <stop offset="50%" style="stop-color:#1a0c10"/>
      <stop offset="100%" style="stop-color:#4a0f1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9a7a10"/>
      <stop offset="30%" style="stop-color:#e8c547"/>
      <stop offset="60%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#9a7a10"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#9a7a10"/>
    </linearGradient>
    <linearGradient id="maroon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1c2e"/>
      <stop offset="100%" style="stop-color:#4a0f1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="250" cy="250" r="245" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Outer rings -->
  <circle cx="250" cy="250" r="242" fill="none" stroke="url(#gold)" stroke-width="2.5"/>
  <circle cx="250" cy="250" r="234" fill="none" stroke="url(#gold)" stroke-width="0.8" stroke-dasharray="8,5"/>
  <circle cx="250" cy="250" r="226" fill="none" stroke="url(#gold)" stroke-width="1.5"/>
  <circle cx="250" cy="250" r="220" fill="none" stroke="url(#maroon)" stroke-width="10" opacity="0.5"/>

  <!-- Cardinal ornaments -->
  <g fill="url(#gold)" filter="url(#glow2)">
    <polygon points="250,18 256,30 250,26 244,30"/>
    <circle cx="250" cy="15" r="5"/>
    <polygon points="250,482 256,470 250,474 244,470"/>
    <circle cx="250" cy="485" r="5"/>
    <polygon points="18,250 30,244 26,250 30,256"/>
    <circle cx="15" cy="250" r="5"/>
    <polygon points="482,250 470,244 474,250 470,256"/>
    <circle cx="485" cy="250" r="5"/>
  </g>

  <!-- Diagonal stars -->
  <g fill="url(#gold)" opacity="0.55" font-family="serif">
    <text x="83" y="97" font-size="16" text-anchor="middle">&#x2736;</text>
    <text x="417" y="97" font-size="16" text-anchor="middle">&#x2736;</text>
    <text x="83" y="417" font-size="16" text-anchor="middle">&#x2736;</text>
    <text x="417" y="417" font-size="16" text-anchor="middle">&#x2736;</text>
  </g>

  <!-- Shield -->
  <path d="M250,58 L322,90 L342,172 L312,244 L250,284 L188,244 L158,172 L178,90 Z"
        fill="url(#maroon)" stroke="url(#gold)" stroke-width="2.5" filter="url(#glow2)"/>
  <path d="M250,70 L314,98 L332,170 L305,238 L250,272 L195,238 L168,170 L186,98 Z"
        fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.35"/>

  <!-- Big S -->
  <text x="252" y="212"
        font-family="Georgia, serif"
        font-size="152"
        font-weight="bold"
        fill="url(#gold)"
        text-anchor="middle"
        filter="url(#glow)">S</text>

  <!-- and S below -->
  <text x="250" y="250"
        font-family="Georgia, serif"
        font-size="20"
        fill="url(#gold2)"
        text-anchor="middle"
        letter-spacing="5"
        opacity="0.85">&amp; S</text>

  <!-- Divider with arrows -->
  <g filter="url(#glow2)">
    <line x1="60" y1="296" x2="182" y2="296" stroke="url(#gold)" stroke-width="1.5"/>
    <line x1="60" y1="300" x2="182" y2="300" stroke="url(#gold)" stroke-width="0.5" opacity="0.35"/>
    <polygon points="182,296 194,292 198,296 194,300" fill="url(#gold)"/>
    <line x1="440" y1="296" x2="318" y2="296" stroke="url(#gold)" stroke-width="1.5"/>
    <line x1="440" y1="300" x2="318" y2="300" stroke="url(#gold)" stroke-width="0.5" opacity="0.35"/>
    <polygon points="318,296 306,292 302,296 306,300" fill="url(#gold)"/>
    <polygon points="250,288 259,296 250,304 241,296" fill="url(#gold)"/>
  </g>

  <!-- SANGEETA -->
  <text x="250" y="334"
        font-family="Georgia, serif"
        font-size="37"
        font-weight="bold"
        fill="url(#gold)"
        text-anchor="middle"
        letter-spacing="5"
        filter="url(#glow2)">SANGEETA</text>

  <!-- and SONS -->
  <text x="250" y="364"
        font-family="Georgia, serif"
        font-size="22"
        fill="url(#gold2)"
        text-anchor="middle"
        letter-spacing="8">&amp; SONS</text>

  <!-- Thin divider -->
  <g opacity="0.65">
    <line x1="104" y1="378" x2="222" y2="378" stroke="url(#gold)" stroke-width="1"/>
    <circle cx="250" cy="378" r="3.5" fill="url(#gold)"/>
    <line x1="278" y1="378" x2="396" y2="378" stroke="url(#gold)" stroke-width="1"/>
    <circle cx="226" cy="378" r="1.5" fill="url(#gold)"/>
    <circle cx="274" cy="378" r="1.5" fill="url(#gold)"/>
  </g>

  <!-- EQUIPMENTS -->
  <text x="250" y="402"
        font-family="Georgia, serif"
        font-size="18"
        fill="url(#gold)"
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.92">EQUIPMENTS</text>

  <!-- Tagline -->
  <text x="250" y="426"
        font-family="Georgia, serif"
        font-size="9"
        fill="url(#gold)"
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.5">QUALITY YOU CAN TRUST</text>

  <!-- Bottom ornament dots -->
  <g fill="url(#gold)" opacity="0.4">
    <circle cx="170" cy="446" r="2.5"/>
    <circle cx="190" cy="448" r="1.8"/>
    <circle cx="250" cy="450" r="4"/>
    <circle cx="310" cy="448" r="1.8"/>
    <circle cx="330" cy="446" r="2.5"/>
  </g>
</svg>
